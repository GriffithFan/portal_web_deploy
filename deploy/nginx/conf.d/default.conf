# Nginx reverse proxy configuration (template)
# Replace server_name with your domain(s) before running certbot.

server {
    listen 80;
    server_name YOUR.DOMAIN.TLD www.YOUR.DOMAIN.TLD;

    # /.well-known used for certbot HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name YOUR.DOMAIN.TLD www.YOUR.DOMAIN.TLD;

    # TLS certs (populated by certbot into /etc/letsencrypt/live/YOUR.DOMAIN.TLD/)
    ssl_certificate /etc/letsencrypt/live/YOUR.DOMAIN.TLD/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR.DOMAIN.TLD/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Proxy frontend (static) - serve files from frontend container
    location / {
        proxy_pass http://portal-meraki-frontend:5173/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Proxy API backend under /api
    location /api/ {
        proxy_pass http://portal-meraki-backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
